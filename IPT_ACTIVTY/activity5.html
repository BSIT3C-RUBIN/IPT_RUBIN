<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPT F Activity 1</title>
    <style>
        /* Base Styles */
        body {
              font-family: Arial, sans-serif;
                        }
            
        .calculator {
            margin-bottom: 10px;            
                    }
        
                    
       /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }             


    </style>
</head> 
       
<body>
    <div class="calculator">
      <h2>Add Two Numbers</h2>
        <label for="number1">First Number:</label><br>
        <input type="number" id="number1" placeholder="Enter first number" required><br>
        <label for="number2">Second Number:</label><br>
        <input type="number" id="number2" placeholder="Enter second number" required><br>
        <button onclick="addNumbers()">Add</button>
        <div class="result" id="result"></div>
      
    </div> 
    
    <button class="toggle-button" onclick="toggleDarkMode()">Light/Dark Mode</button>
    
    
    
    <script>
      //Function Add Numbers
       function addNumbers() {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);
 
             if (!isNaN(num1) && !isNaN(num2)) {
                const sum = num1 + num2;                                                                  
                document.getElementById('result').innerText = "Result: " + sum;
            } 
            else { 
            document.getElementById('result').innerText = "Please enter valid numbers.";
            }
        }
        
        // Function dark/light mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.calculator').classList.toggle('dark-mode');
        }                
            
        
    </script>   
</body>   
</html>
